<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input placeholder="Informe seu Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input placeholder="Informe seu E-mail" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input placeholder="Informe sua senha" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input placeholder="Informe seu cpf" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input placeholder="Informe seue telefone" type="number"></ion-input>
    </ion-item>
    <ion-item>
    <ion-content [fullscreen]="true">
      <ion-button expand="block" (click)="presentToast('top')">Salvar</ion-button>
    </ion-content>
    </ion-item>
